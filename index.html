<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D Card Effect</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="./adidas.png" alt="shoe">
            </div>
            <div class="info">
                <h1 class="title">Adidas ZX</h1>
                <h3 class="description">FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTIONAL COMFORT.</h3>
            </div>
            <div class="sizes">
                <button>US 9</button>
                <button>US 10</button>
                <button class="active">US 11</button>
                <button>US 12</button>
            </div>
            <div class="purchase">
                <button>Purchase</button>
            </div>
        </div>
    </div>


<script src="./app.js"></script>
</body>
</html>
